<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title> Lista tiendas </title>
    </h:head>

    <body style="background-image: url(imagenes/tienda.jpg)">
        <div class="ui-g">
            <div class="ui-g-1"><p:graphicImage value="imagenes/archivo.png"/></div>
            <div class="ui-g-10">
                <h:form>
                    <!--Menu-->
                    <p:menubar style="width: 1030px; background-color:rgba(170,91,255,0.66) ">
                        <p:menuitem value="Regresar" icon="ui-icon-arrowreturn-1-w" url="administrador.xhtml"/>
                        <p:menuitem value="Lista de tiendas" disabled="true"
                                    style="color: aliceblue;font-size:25px;background-color:black;
                                                    margin-left: 320px"/>
                        <p:menuitem value="Cerrar sesiÃ³n" url="index.xhtml" icon="ui-icon-power"
                                    style="background-color:rgba(14,153,255,0.53);margin-left: 265px"/>
                    </p:menubar>
                </h:form>
            </div>
                <div class="ui-g-1"><p:graphicImage value="imagenes/archivo.png"/></div>
        </div>

        <h:form>
            <p:dataTable value="#{listaTiendasBean.tiendas}" var="tienda" id="listatiendas"
                         style="text-align: center">
                <p:column headerText="Id" style="background-color:rgba(155,113,255,0.66)">
                    <h:outputText value="#{tienda.id}"/>
                </p:column>
                <p:column headerText="Nombre" style="background-color:rgba(155,113,255,0.66)">
                    <h:outputText value="#{tienda.nombre}"/>
                </p:column>
                <p:column headerText="DirecciÃ³n" style="background-color:rgba(155,113,255,0.66)">
                    <h:outputText value="#{tienda.direccion}"/>
                </p:column>
                <p:column headerText="Nombre barrio" style="background-color:rgba(155,113,255,0.66)">
                    <h:outputText value="#{tienda.nombreBarrio}"/>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Actualizar"
                             actionListener="#{listaTiendasBean.init()}" update="listatiendas"/>
        </h:form>


    </body>
</html>
